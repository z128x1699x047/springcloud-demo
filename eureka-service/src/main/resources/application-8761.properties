server.port=8761
eureka.instance.hostname=Eureka8761
spring.application.name=Eureka8762

#是否注册到eureka
eureka.client.register-with-eureka=true
#是否从eureka拉取注册信息
eureka.client.fetch-registry=true
#eureka的注册地址
#eureka.client.serviceUrl.defaultZone=http://admin:admin@Eureka8762.com:8762/eureka
eureka.client.service-url.defaultZone=http://admin:admin@localhost:8762/eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8763/eureka
#自我保护模式，服务长时间没有心跳，也不会将其删除
eureka.server.enable-self-preservation=false
#清理无效节点的时间间隔，默认60000毫秒
#eureka.server.eviction-interval-timer-in-ms=60000

security.basic.enabled=true
spring.security.user.name=admin
spring.security.user.password=admin